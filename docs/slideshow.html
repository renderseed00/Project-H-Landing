<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>Pageable - Slideshow</title>
		<link rel="stylesheet" href="//cdn.materialdesignicons.com/3.0.39/css/materialdesignicons.min.css">
		<link rel="stylesheet" href="css/slideshow.css">
	</head>
	<body>

    <div class="anchors">
      <ul>
        <li><a href="#page-1" class="active">Page 1</a></li>
        <li><a href="#page-2">Page 2</a></li>
        <li><a href="#page-3">Page 3</a></li>
        <li><a href="#page-4">Page 4</a></li>
        <li><a href="#page-5">Page 5</a></li>
        <li><a href="#page-6">Page 6</a></li>
      </ul>
    </div>



		
		<main>
			<section data-anchor="page 1">1</section>
			<section data-anchor="page 2">2</section>
			<section data-anchor="page 3">3</section>
			<section data-anchor="page 4">4</section>
			<section data-anchor="page 5">5</section>
			<section data-anchor="page 6">6</section>
		</main>
		<script src="https://unpkg.com/pageable@latest/dist/pageable.min.js"></script>
		<script src="js/slideshow.js"></script>
	</body>
</html>
